<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Outer main div starts here -->
    <div class="main">
        <!-- login page div starts here -->
        <div class="in-main">
            <!-- Navigation bar starts here -->
            <nav>
                <div class="logo">
                    <img src="./src/1000022522-removebg-preview (1).png" alt="">
                </div>
                <div class="signup">
                    <span>Don't have an account ?</span>
                    <button>Sign-up</button>
                </div>
            </nav>
             <!-- Navigation bar ends here -->
             <!-- details div starts here  -->
             <div class="details">
                <h1>Log in</h1><br>
                    <div class="form">
                        <label for="Username or E-mail">Username or E-mail</label><br>
                        <input type="text" placeholder="Enter Name or E-mail"><br>
                        <label for="Password">Password</label><br>
                        <input type="password" placeholder="Enter your password">
                    </div>
             </div>
             <!-- details div endss here  -->
        </div>
        <!-- login page div ends here -->
    </div>
     <!-- Outer main div ends here -->
</body>
</html>
